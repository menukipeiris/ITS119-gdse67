<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<!--Text input-->
  <input type="text" placeholder="Enter your name" value="Menuki">

<!--break-->
  <br><br>

<!--Color picker-->
  <input type="color" value="#1abc9c">

  <br><br>

<!-- Button(we do not use this button type now)-->
  <input type="button" value="click">

  <br><br>

<!--Check box-->
  <input type="checkbox">
  <input type="checkbox" checked>

  <br><br>

<!--Radio button(to select a option from a group)-->
  <input type="radio">
  <input type="radio"checked>

  <br><br>

<!--Date picker-->
  <input type="date">
  <input type="date" value="2024-02-04">
  <input type="date" value="2024-02-04" max="2024-02-10"  min="2024-02-15">

  <br><br>

<!--Time picker-->
  <input type="time">
  <input type="time" value="10:30">
  <input type="time" value="23:10" >

  <br><br>

<!--date time picker-->
  <input type="datetime-local">
  <input type="datetime-local" value="2024-02-01T13:30">

  <br><br>

<!--Email input-->
  <input type="text" placeholder="Enter your name">
  <input type="email"  value="menukimpeiris@gmail.com" placeholder="Enter your email">

  <br><br>

<!--URL input-->
  <input type="url" placeholder="Enter website url">
  <input type="url"  value="https://ijse.lk" placeholder="Enter website url">

  <br><br>

<!--Telephone input-->
  <input type="tel" placeholder="07XXXXXXX">
  <input type="tel"  placeholder="07XXXXXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">

  <br><br>

<!--Password input-->
  <input type="password">
  <input type="password"placeholder="Enter your password">

  <br><br>

<!--Number picker-->
  <input type="number">
  <input type="number" value="10">

  <br><br>

<!--Week picker-->
  <input type="week">
  <input type="week" value="2024-W04">

  <br><br>

<!--Month picker-->
  <input type="month">
  <input type="month" value="2023-02">

  <br><br>

<!--Range picker-->
  <input type="range">
  <input type="range" value="100">

  <br><br>

<!--Search input-->
  <input type="search">
  <input type="search" placeholder="Search your item">

  <br><br>

<!--Image-->
  <input type="image" src="assets/images/ijse.png">

  <br><br>

<!--File input-->
  <input type="file">

  <br><br>

<!--Hidden input-->
  <input type="hidden" value="ABC">

  <br><br>

<!--Submit button-->
  <input type="button" value="click">
  <input type="submit" value="Submit">

  <br><br>

<!--Reset button-->
  <input type="reset" value="Reset">


</form>

</body>
</html>
