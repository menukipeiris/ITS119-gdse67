<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <h2>Inquiries</h2>
    <div>
    <label for="firstname">First Name</label><br>
    <input id="firstname" type="text" placeholder="Enter your first name">
    </div>

    <br>



    <div>
    <label for="lastname">Last name</label><br>
    <input id="lastname" type="text" placeholder="Enter your last name">
    </div>

    <br>

    <div>
    <label for="datebirth">Date of birth</label><br>
    <input id="datebirth" type="date" placeholder="Enter date of birth">
    </div>

    <br>

    <div>
    <label for="age">Age</label><br>
    <input id="age" type="text" placeholder="Enter your age">
    </div>

    <br>

    <div>
    <label for="email">Email</label><br>
    <input id="email" type="email" placeholder="Enter your email">
    </div>

    <br>
    <div>
    <label for="tel">Contact Number</label><br>
    <input id="tel" type="tel" value="07XXXXXXXX">
    </div>

    <br>
    <div>
    <label for="programm">Choose your programm</label><br>
   <select id="programm">
       <option>O/L</option>
       <option>A/L</option>
       <option>Diploma</option>
       <option>Degree</option>
       <option>Masters</option>
       <option>Phd</option>
   </select>
    </div>

    <br>
    <div>
    <label for="qualy">Your latest qualification level</label><br>
    <select id="qualy">
        <optgroup label="Foundation">
            <option value="found it">Foundation in IT</option>
            <option value="busma">Foundation in Business management</option>
        </optgroup>

        <optgroup label="Diploma">
            <option value="diploma it">Diploma in IT</option>
            <option value="diplbusi">Diploma in business management</option>
        </optgroup>

        <optgroup label="HND">
            <option value="hnd it">HND in It</option>
            <option value="hnd bus">HND in business managemnet</option>
        </optgroup>

        <optgroup label="Undergraduate">
            <option value="bacherlor of it">Bacher in IT</option>
            <option value="batchco">Bacher of commerce</option>
        </optgroup>

        <optgroup label="Postgraduate">
            <option>Msc IT</option>
            <option>MBA</option>
        </optgroup>

        <optgroup label="Doctorate">
            <option>DBA</option>
            <option>Phd in ICT</option>
        </optgroup>
    </select>
    </div>

    <br>
    <div>
        <label for="label">Message</label><br>
        <textarea id="label" placeholder="Enter your message"></textarea>
    </div>

    <br>
    <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </div>

</form>

</body>
</html>
